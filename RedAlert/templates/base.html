{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head_title %}
            <title>Red Alert Site</title>
        {% endblock %}

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- <script type="text/javascript" src="{% static '../jquery-3.6.0.min.js' %}"></script> -->

        <link rel="stylesheet" type="text/css" href="{% static 'GlobalAssets/css/bootstrap.min.css' %}">


        <!-- Custom page styles go here, load custom style sheets last. -->
        {% block css_links %} {% endblock %}

        
    </head>

    <body>
        <div> This is Our Site Nav Bar! </div>


        <div>
            <!-- Templates located in apps will extend this template and contain
                 blocks of their own which will overwrite the content block with their
                 own content. Templates in apps will contain their own block titles content, which will tell django to place that HTML
                 inside of this file and display it.
            -->
            {% block content %} {% endblock %}
        </div>


        <div> This is our site Footer! </div>

        <!-- Add jquery and bootstrap to every single page. Bootstrap says to place these scripts here right before the closing body tag.-->
        <!-- Every single page has access to jquery with this tag. -->
        <script src="{% static 'GlobalAssets/js/jquery-3.6.0.min.js' %}" > </script>
        
        <!-- Jquery uses jquery 3.2.1 so if there are issues well download a new version of jquery-->
        <script src="{% static 'GlobalAssets/js/bootstrap.min.js' %}" > </script>

        <script src="{% static 'GlobalAssets/js/popper.min.js' %}" > </script>


        <!-- Add page custom js last. -->
        {% block js_links %} {% endblock %}

    </body>

    
</html>
