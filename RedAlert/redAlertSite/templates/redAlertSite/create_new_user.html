<div>
  <!-- Submits to the save_new_user path in urls.py in the redAlertSite folder. Takes optional args parameter. Add a space and include the argument. -->
<form action="{% url 'red_alert_site:save_new_user' %}" method="post">
  <!-- Protects against Cross Site Request Forgeries -->
  {% csrf_token %}

  <div>
    <span> Username: </span>
    <input type="text" id="new-user-name" name="new-user-name"> </input>
  </div>

  <div>
    <span> Password: </span>
    <input type="password" id="new-user-pass" name="new-user-pass">  </input>
  </div>


  <input type="submit" value="Create your account!">
</form>
</div>
